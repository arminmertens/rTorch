title: rTorch
url: https://github.com/f0nzie/rTorch

template:
  params:
    bootswatch: cosmo

reference:
  - title: All
    desc: ~
    contents:
      - '`all_dims`'
      - '`rTorch`'
      - '`shape`'
      - '`torch_extract_opts`'
      - '`torch_size`'
      - all.torch.Tensor
      - any.torch.Tensor
      - log.torch.Tensor
      - log10.torch.Tensor
      - log2.torch.Tensor
      - '`%%.torch.Tensor`'

  - title: Generics
    desc: ~
    contents:
      - '`%.*%`'
      - '`%**%`'
      - '`[.torch.Tensor`'

  - title: One tensor operation
    contents:
      - '`dim.torch.Tensor`'
      - '`length.torch.Tensor`'
      - '`exp.torch.Tensor`'
      - 'make_copy'

  - title: Two tensor operations
    decs: ~
    contents:
      - tensor_ops

  - title: Basic arithmetic
    decs: ~
    contents:
      - +.torch.Tensor
      - '-.torch.Tensor'
      - '*.torch.Tensor'
      - '/.torch.Tensor'

  - title: Logical operations
    decs: ~
    contents:
      - '==.torch.Tensor'
      - 'not_equal_to'
      - 'logical_not'
      - '>.torch.Tensor'
      - '>=.torch.Tensor'
      - '<.torch.Tensor'
      - '<=.torch.Tensor'
      - 'logical_and'
      - 'logical_or'
      - 'as_boolean'
      - 'is_tensor'

  - title: Get datasets
    desc: ~
    contents:
      - '`dataset_mnist_digits`'

  - title: Modules
    desc: ~
    contents:
      - '`np`'
      - '`torch`'
      - '`torchvision`'

  - title: Installation
    desc: ~
    contents:
      - 'install_pytorch'

